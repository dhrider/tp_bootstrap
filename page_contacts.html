	<body>
		<div class="container">
		
			<div class="navbar-inverse navbar-default navbar-fixed-top">
				<div class="container-fluid">
					<div class="navbar-header">

					</div>
					<ul class="nav navbar-nav">
						<li><a href="page_acceuil.html">Acceuil</a></li>

				<div class="col-md-12">
					<h1>CONTACTS</h1>
				</div>

			<form class="col-md-4">
				<legend>Formulaire</legend>
				<div class="form-group">
					<label for="titre">Titre du message : </label>
					<input id="titre" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label for="dateNaissance">Votre date de naissance : </label>
					<input id="dateNaissance" type="date" class="form-control">
				</div>
				<div class="form-group">
					<label for="email">Votre E-mail : </label>
					<input id="email" type="email" class="form-control">
				</div>
				<div class="form-inline">
					<div class="form-group">
						<label for="resident">Résident de la commune ? : </label>
					</div>
					<div class="form-group">
						<input id="titre" type="checkbox"><strong> OUI</strong>
					</div>
				</div>
				<div class="form-group">
					<label for="nationalite">Pays : </label>
					<select id="nationalite" class="form-control">
						<option>France</option>
						<option>Allemagne</option>
						<option>Suisse</option>
						<option>Belgique</option>
					</select>
				</div>
				<div class="form-group">
					<label for="message">Votre message : </label>
					<textarea id="message" type="textarea" class="form-control"></textarea>
				</div>
				<button type="submit">Envoyer</button>
			</form>
